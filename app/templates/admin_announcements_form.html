{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h2>{{ title }}</h2>
    
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" 
                   value="{{ announcement.title if announcement else '' }}" 
                   class="form-control" required
                   placeholder="Enter announcement title">
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" class="form-control" required
                      placeholder="Enter announcement content...">{{ announcement.content if announcement else '' }}</textarea>
            <small class="form-text text-muted">You can use basic HTML formatting if needed.</small>
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" id="is_active" name="is_active" 
                   class="form-check-input" 
                   {% if announcement and announcement.is_active %}checked{% elif not announcement %}checked{% endif %}>
            <label for="is_active" class="form-check-label">Active (visible to users)</label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {% if announcement %}Update{% else %}Create{% endif %} Announcement
            </button>
            <a href="{{ url_for('admin.admin_announcements') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
